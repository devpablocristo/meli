<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Smart Transaction Repair Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Smart Transaction Repair Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme" type="text/css" />
</head>

<body>

  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Smart Transaction Repair',
      repo: 'https://github.com/melisource/fury_cards-smart-transaction-repair',
      loadSidebar: true,
      auto2top: true,
      search: 'auto',
      plugins: [
        function (hook) {
          const year = new Date().getFullYear();
          var footer = `<hr/><footer>&copy; ${year} - Mercado Libre</footer>`;

          hook.afterEach(function (html) {
            return html + footer;
          });
        }
      ],
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
